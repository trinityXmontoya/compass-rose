<div style="position:absolute;left:208.80px;top:43.44px" class="cls_010"><span class="cls_010">Marking Progress</span></div>
<div style="position:absolute;left:73.44px;top:123.84px" class="cls_014"><span class="cls_014">It is useful for both you and your counselor to know where you are in the recovery</span></div>
<div style="position:absolute;left:73.44px;top:143.76px" class="cls_014"><span class="cls_014">process at all times. Marking a calendar as you go helps in several ways:</span></div>
<div style="position:absolute;left:109.44px;top:185.52px" class="cls_016"><span class="cls_016">*</span><span class="cls_014">    It’s a reminder of how far you’ve come in your recovery.</span></div>
<div style="position:absolute;left:109.44px;top:212.64px" class="cls_016"><span class="cls_016">*</span><span class="cls_014">    A feeling of pride often results from seeing the number of days you</span></div>
<div style="position:absolute;left:145.44px;top:232.56px" class="cls_014"><span class="cls_014">have been abstinent.</span></div>
<div style="position:absolute;left:109.44px;top:259.92px" class="cls_016"><span class="cls_016">*</span><span class="cls_014">    Recovery can seem very long unless you can measure your</span></div>
<div style="position:absolute;left:145.44px;top:279.84px" class="cls_014"><span class="cls_014">progress in short units of time.</span></div>
<div style="position:absolute;left:73.44px;top:321.36px" class="cls_014"><span class="cls_014">Make a mark to record on the calendar s every day of abstinence you achieve.</span></div>
<div style="position:absolute;left:73.44px;top:341.52px" class="cls_014"><span class="cls_014">You may decide to continue the exercise following the program.</span></div>
<div style="position:absolute;left:73.44px;top:375.84px" class="cls_014"><span class="cls_014">If you record your abstinent days regularly, this simple procedure will help you and</span></div>
<div style="position:absolute;left:73.44px;top:395.76px" class="cls_014"><span class="cls_014">your counselor see your progress.</span></div>

<template name="7">
<div style="position:absolute;left:0px;top:0px">
<img src="/images/pdf-bg-7.jpg" width="612" height="792"></div>
<div style="position:absolute;left:463.44px;top:35.04px" class="cls_011"><span class="cls_011">Trigger</span></div>
<div style="position:absolute;left:77.28px;top:33.12px" class="cls_010"><span class="cls_010">ERS 1A</span></div>
<div style="position:absolute;left:246.72px;top:44.40px" class="cls_010"><span class="cls_010">Triggers</span></div>
<div style="position:absolute;left:550.08px;top:61.92px" class="cls_011"><span class="cls_011">Use</span></div>
<div style="position:absolute;left:448.32px;top:107.04px" class="cls_011"><span class="cls_011">Thought</span></div>
<div style="position:absolute;left:527.76px;top:118.32px" class="cls_011"><span class="cls_011">Craving</span></div>
<div style="position:absolute;left:73.44px;top:123.84px" class="cls_014"><span class="cls_014">Triggers are people, places, objects, feelings, and times that</span></div>
<div style="position:absolute;left:73.44px;top:142.80px" class="cls_014"><span class="cls_014">cause cravings. For example, if every Friday night someone cashes a paycheck, goes</span></div>
<div style="position:absolute;left:73.44px;top:161.76px" class="cls_014"><span class="cls_014">out with friends, and uses stimulants, the triggers might be</span></div>
<div style="position:absolute;left:109.44px;top:198.96px" class="cls_016"><span class="cls_016">*</span><span class="cls_014">    Friday night</span></div>
<div style="position:absolute;left:283.44px;top:198.96px" class="cls_016"><span class="cls_016">*</span><span class="cls_014">   After work</span></div>
<div style="position:absolute;left:418.56px;top:198.96px" class="cls_016"><span class="cls_016">*</span><span class="cls_014">   Money</span></div>
<div style="position:absolute;left:109.44px;top:225.12px" class="cls_016"><span class="cls_016">*</span><span class="cls_014">    Friends who use</span></div>
<div style="position:absolute;left:283.44px;top:225.12px" class="cls_016"><span class="cls_016">*</span><span class="cls_014">   A bar or club</span></div>
<div style="position:absolute;left:73.44px;top:265.68px" class="cls_014"><span class="cls_014">Your brain associates the triggers with substance use. As a result of constant trigger-</span></div>
<div style="position:absolute;left:73.44px;top:284.64px" class="cls_014"><span class="cls_014">ing and using, one trigger can cause you to move toward substance use. The</span></div>
<div style="position:absolute;left:73.44px;top:303.60px" class="cls_014"><span class="cls_014">trigger-thought-craving-use cycle feels overwhelming.</span></div>
<div style="position:absolute;left:73.44px;top:336.96px" class="cls_014"><span class="cls_014">Stopping the craving process is an important part of treatment. The best way to do</span></div>
<div style="position:absolute;left:73.44px;top:356.16px" class="cls_014"><span class="cls_014">that is to do the following:</span></div>
<div style="position:absolute;left:145.44px;top:393.12px" class="cls_014"><span class="cls_014">1.</span></div>
<div style="position:absolute;left:181.44px;top:393.12px" class="cls_014"><span class="cls_014">Identify triggers.</span></div>
<div style="position:absolute;left:145.44px;top:419.28px" class="cls_014"><span class="cls_014">2.</span></div>
<div style="position:absolute;left:181.44px;top:419.28px" class="cls_014"><span class="cls_014">Prevent exposure to triggers whenever possible (for example,</span></div>
<div style="position:absolute;left:181.44px;top:438.24px" class="cls_014"><span class="cls_014">do not handle large amounts of cash).</span></div>
<div style="position:absolute;left:145.44px;top:464.40px" class="cls_014"><span class="cls_014">3.</span></div>
<div style="position:absolute;left:181.44px;top:464.40px" class="cls_014"><span class="cls_014">Cope with triggers differently than in the past (for example, schedule</span></div>
<div style="position:absolute;left:181.44px;top:483.36px" class="cls_014"><span class="cls_014">exercise and a 12-Step or mutual-help meeting for Friday nights).</span></div>
<div style="position:absolute;left:73.44px;top:524.16px" class="cls_014"><span class="cls_014">Remember, triggers affect your brain and cause cravings even though you have decid-</span></div>
<div style="position:absolute;left:73.44px;top:543.12px" class="cls_014"><span class="cls_014">ed to stop substance use. Your intentions to stop must translate into behavior</span></div>
<div style="position:absolute;left:73.44px;top:562.08px" class="cls_014"><span class="cls_014">changes, which keep you away from possible triggers.</span></div>
<div style="position:absolute;left:73.44px;top:599.52px" class="cls_017"><span class="cls_017">What are some of the strongest triggers for you?<br><input type="text" class="long-field"></span></div>
<div style="position:absolute;left:73.44px;top:663.84px" class="cls_017"><span class="cls_017">What particular triggers might be a problem in the near future?<br><input type="text" class="long-field"></span></div>
<div style="position:absolute;left:557.52px;top:757.92px" class="cls_009"><span class="cls_009">15</span></div>

<template name="8">
<div style="position:absolute;left:0px;top:0px">
<img src="/images/pdf-bg-8.jpg" width="612" height="792"></div>
<div style="position:absolute;left:41.04px;top:31.44px" class="cls_010"><span class="cls_010">ERS 1B</span></div>
<div style="position:absolute;left:153.36px;top:43.92px" class="cls_010"><span class="cls_010">Trigger-Thought-Craving-Use</span></div>
<div style="position:absolute;left:37.44px;top:121.92px" class="cls_017"><span class="cls_017">The Losing Argument</span></div>
<div style="position:absolute;left:37.44px;top:144.96px" class="cls_014"><span class="cls_014">If you decide to stop drinking or using but at some point end up moving toward using</span></div>
<div style="position:absolute;left:37.44px;top:165.12px" class="cls_014"><span class="cls_014">substances, your brain has given you permission by using a process called relapse</span></div>
<div style="position:absolute;left:37.44px;top:185.04px" class="cls_014"><span class="cls_014">justification. Thoughts about using start an argument inside your head—your rational</span></div>
<div style="position:absolute;left:37.44px;top:204.96px" class="cls_014"><span class="cls_014">self versus your substance-dependent self. You feel as though you are in a fight, and</span></div>
<div style="position:absolute;left:37.44px;top:225.12px" class="cls_014"><span class="cls_014">you must come up with many reasons to stay abstinent. Your mind is looking for an</span></div>
<div style="position:absolute;left:37.44px;top:245.04px" class="cls_014"><span class="cls_014">excuse to use again. You are looking for a relapse justification. The argument inside</span></div>
<div style="position:absolute;left:37.44px;top:264.96px" class="cls_014"><span class="cls_014">you is part of a series of events leading to substance use. How often in the past has</span></div>
<div style="position:absolute;left:37.44px;top:285.12px" class="cls_014"><span class="cls_014">your substance dependence lost this argument?</span></div>
<div style="position:absolute;left:37.44px;top:323.52px" class="cls_017"><span class="cls_017">Thoughts Become Cravings</span></div>
<div style="position:absolute;left:37.44px;top:346.56px" class="cls_014"><span class="cls_014">Craving does not always occur in a straightforward, easily recognized form. Often the</span></div>
<div style="position:absolute;left:37.44px;top:366.72px" class="cls_014"><span class="cls_014">thought of using passes through your head with little or no effect. But it’s important to</span></div>
<div style="position:absolute;left:37.44px;top:386.64px" class="cls_014"><span class="cls_014">identify these thoughts and try to eliminate them. It takes effort to identify and stop a</span></div>
<div style="position:absolute;left:37.44px;top:406.56px" class="cls_014"><span class="cls_014">thought. However, allowing yourself to continue thinking about substance use is choosing</span></div>
<div style="position:absolute;left:37.44px;top:426.72px" class="cls_014"><span class="cls_014">to relapse. The further the thoughts are allowed to go, the more likely you are to relapse.</span></div>
<div style="position:absolute;left:37.44px;top:465.12px" class="cls_017"><span class="cls_017">The “Automatic” Process</span></div>
<div style="position:absolute;left:37.44px;top:488.16px" class="cls_014"><span class="cls_014">During addiction, triggers, thoughts, cravings, and use seem to run together. However,</span></div>
<div style="position:absolute;left:37.44px;top:508.32px" class="cls_014"><span class="cls_014">the usual sequence goes like this:</span></div>
<div style="position:absolute;left:139.68px;top:541.68px" class="cls_017"><span class="cls_017">TRIGGER</span><span class="cls_020">[</span><span class="cls_017"> THOUGHT</span><span class="cls_020">[</span><span class="cls_017"> CRAVING</span><span class="cls_020">[</span><span class="cls_017"> USE</span></div>
<div style="position:absolute;left:37.44px;top:588.24px" class="cls_017"><span class="cls_017">Thought Stopping</span></div>
<div style="position:absolute;left:37.44px;top:611.52px" class="cls_014"><span class="cls_014">The only way to ensure that a thought won’t lead to a relapse is to stop the thought</span></div>
<div style="position:absolute;left:37.44px;top:631.44px" class="cls_014"><span class="cls_014">before it leads to craving. Stopping the thought when it first begins prevents it from</span></div>
<div style="position:absolute;left:37.44px;top:651.36px" class="cls_014"><span class="cls_014">building into an overpowering craving. It is important to do it as soon as you realize</span></div>
<div style="position:absolute;left:37.44px;top:671.52px" class="cls_014"><span class="cls_014">you are thinking about using.</span></div>
<div style="position:absolute;left:37.20px;top:758.40px" class="cls_009"><span class="cls_009">16</span></div>
</template>

<template name="9">
<div style="position:absolute;left:0px;top:0px">
<img src="/images/pdf-bg-9.jpg" width="612" height="792"></div>
<div style="position:absolute;left:76.32px;top:30.24px" class="cls_010"><span class="cls_010">ERS 1C   Thought-Stopping</span></div>
<div style="position:absolute;left:239.76px;top:62.16px" class="cls_010"><span class="cls_010">Techniques</span></div>
<div style="position:absolute;left:73.44px;top:123.36px" class="cls_017"><span class="cls_017">A New Sequence</span></div>
<div style="position:absolute;left:73.44px;top:145.44px" class="cls_014"><span class="cls_014">To start recovery, it is necessary to interrupt the trigger-thought-craving-use</span></div>
<div style="position:absolute;left:73.44px;top:164.64px" class="cls_014"><span class="cls_014">sequence. Thought stopping provides a tool for disrupting the process.</span></div>
<div style="position:absolute;left:312.00px;top:212.88px" class="cls_013"><span class="cls_013">Thought-</span></div>
<div style="position:absolute;left:310.56px;top:234.96px" class="cls_013"><span class="cls_013">Stopping</span></div>
<div style="position:absolute;left:302.16px;top:256.80px" class="cls_013"><span class="cls_013">Techniques</span></div>
<div style="position:absolute;left:80.40px;top:278.88px" class="cls_013"><span class="cls_013">Trigger   Thought</span></div>
<div style="position:absolute;left:308.40px;top:322.80px" class="cls_013"><span class="cls_013">Continued</span></div>
<div style="position:absolute;left:423.84px;top:333.60px" class="cls_013"><span class="cls_013">Cravings</span></div>
<div style="position:absolute;left:522.96px;top:333.36px" class="cls_013"><span class="cls_013">Use</span></div>
<div style="position:absolute;left:313.44px;top:340.80px" class="cls_013"><span class="cls_013">Thoughts</span></div>
<div style="position:absolute;left:73.44px;top:400.56px" class="cls_014"><span class="cls_014">This process is not automatic. You make a choice either to continue thinking about</span></div>
<div style="position:absolute;left:73.44px;top:420.48px" class="cls_014"><span class="cls_014">using (and start on the path toward relapse) or to stop those thoughts.</span></div>
<div style="position:absolute;left:73.44px;top:459.12px" class="cls_017"><span class="cls_017">Thought-Stopping Techniques</span></div>
<div style="position:absolute;left:73.44px;top:482.16px" class="cls_014"><span class="cls_014">Try the techniques described below, and use those that work best for you:</span></div>
<div style="position:absolute;left:150.48px;top:520.56px" class="cls_017"><span class="cls_017">Visualization.</span><span class="cls_014"> Imagine a scene in which you deny the power of</span></div>
<div style="position:absolute;left:150.48px;top:543.84px" class="cls_014"><span class="cls_014">thoughts of use. For example, picture a switch or a lever in your mind.</span></div>
<div style="position:absolute;left:150.48px;top:563.76px" class="cls_014"><span class="cls_014">Imagine yourself actually moving it from ON to OFF to stop the</span></div>
<div style="position:absolute;left:150.48px;top:583.68px" class="cls_014"><span class="cls_014">using thoughts. Have another picture ready to think about in place</span></div>
<div style="position:absolute;left:150.48px;top:603.84px" class="cls_014"><span class="cls_014">of those thoughts.</span></div>
<div style="position:absolute;left:301.92px;top:758.64px" class="cls_009"><span class="cls_009">1 of 2</span></div>
<div style="position:absolute;left:557.52px;top:757.92px" class="cls_009"><span class="cls_009">17</span></div>
</template>

<template name="10">
<div style="position:absolute;left:0px;top:0px">
<img src="/images/pdf-bg-10.jpg" width="612" height="792"></div>
<div style="position:absolute;left:43.68px;top:31.68px" class="cls_010"><span class="cls_010">ERS 1C</span></div>
<div style="position:absolute;left:165.60px;top:30.96px" class="cls_010"><span class="cls_010">Thought-Stopping</span></div>
<div style="position:absolute;left:209.28px;top:62.88px" class="cls_010"><span class="cls_010">Techniques</span></div>
<div style="position:absolute;left:243.84px;top:121.92px" class="cls_017"><span class="cls_017">Snapping. </span><span class="cls_014">Wear a rubber-</span></div>
<div style="position:absolute;left:243.84px;top:144.96px" class="cls_014"><span class="cls_014">band loosely on your wrist. Each</span></div>
<div style="position:absolute;left:243.84px;top:165.12px" class="cls_014"><span class="cls_014">time you become aware of thoughts of using,</span></div>
<div style="position:absolute;left:243.84px;top:185.04px" class="cls_014"><span class="cls_014">snap the rubberband and say, “No!” to the</span></div>
<div style="position:absolute;left:243.84px;top:204.96px" class="cls_014"><span class="cls_014">thoughts as you make yourself think about another</span></div>

<template name="15">
<div style="position:absolute;left:0px;top:0px">
<img src="/images/pdf-bg-15.jpg" width="612" height="792"></div>
<div style="position:absolute;left:77.28px;top:30.72px" class="cls_010"><span class="cls_010">ERS 4A</span></div>
<div style="position:absolute;left:246.96px;top:28.80px" class="cls_010"><span class="cls_010">12-Step</span></div>
<div style="position:absolute;left:218.40px;top:62.88px" class="cls_010"><span class="cls_010">Introduction</span></div>
<div style="position:absolute;left:73.44px;top:122.64px" class="cls_013"><span class="cls_013">Meetings</span></div>
<div style="position:absolute;left:73.44px;top:153.60px" class="cls_017"><span class="cls_017">What Is a 12-Step Program?</span></div>
<div style="position:absolute;left:73.44px;top:180.48px" class="cls_014"><span class="cls_014">In the 1930s, Alcoholics Anonymous (AA) was founded by two men who could not cope</span></div>
<div style="position:absolute;left:73.44px;top:200.40px" class="cls_014"><span class="cls_014">with their own alcoholism through psychiatry or medicine. They found a number of spe-</span></div>
<div style="position:absolute;left:73.44px;top:220.32px" class="cls_014"><span class="cls_014">cific principles helped people overcome their alcohol dependence. They formed AA to</span></div>
<div style="position:absolute;left:73.44px;top:240.48px" class="cls_014"><span class="cls_014">introduce people who were dependent on alcohol to these self-help principles. The AA</span></div>
<div style="position:absolute;left:73.44px;top:260.40px" class="cls_014"><span class="cls_014">concepts have been adapted to stimulant and other drug addictions (for example,</span></div>
<div style="position:absolute;left:73.44px;top:280.32px" class="cls_014"><span class="cls_014">Crystal Meth Anonymous, Narcotics Anonymous [NA], and Cocaine Anonymous) and to</span></div>
<div style="position:absolute;left:73.44px;top:300.48px" class="cls_014"><span class="cls_014">compulsive behaviors such as gambling and overeating.</span></div>
<div style="position:absolute;left:73.44px;top:334.80px" class="cls_014"><span class="cls_014">People dependent on drugs or alcohol have found that others who also are dependent</span></div>
<div style="position:absolute;left:73.44px;top:354.72px" class="cls_014"><span class="cls_014">can provide enormous support and help to one another. For this reason, these groups</span></div>
<div style="position:absolute;left:73.44px;top:374.88px" class="cls_014"><span class="cls_014">are called fellowships, where participants show concern and support for one another</span></div>
<div style="position:absolute;left:73.44px;top:394.80px" class="cls_014"><span class="cls_014">through sharing and understanding.</span></div>
<div style="position:absolute;left:73.44px;top:431.04px" class="cls_017"><span class="cls_017">Do I Need To Attend 12-Step Meetings?</span></div>
<div style="position:absolute;left:73.44px;top:457.92px" class="cls_014"><span class="cls_014">If treatment in this program is going to work for you, it is essential to establish a network</span></div>
<div style="position:absolute;left:73.44px;top:477.84px" class="cls_014"><span class="cls_014">of support for your recovery. Attending treatment sessions without going to 12-Step</span></div>
<div style="position:absolute;left:73.44px;top:497.76px" class="cls_014"><span class="cls_014">meetings may produce a temporary effect. But without involvement in self-help pro-</span></div>
<div style="position:absolute;left:73.44px;top:517.92px" class="cls_014"><span class="cls_014">grams, it is very unlikely that you will successfully recover. Clients in these programs</span></div>
<div style="position:absolute;left:73.44px;top:537.84px" class="cls_014"><span class="cls_014">should attend three 12-Step meetings per week during their treatment involvement.</span></div>
<div style="position:absolute;left:73.44px;top:557.76px" class="cls_014"><span class="cls_014">Many successfully abstinent people go to 90 meetings in 90 days. The more you</span></div>
<div style="position:absolute;left:73.44px;top:577.92px" class="cls_014"><span class="cls_014">participate in treatment and 12-Step meetings, the greater your chance for recovery.</span></div>
<div style="position:absolute;left:73.44px;top:614.16px" class="cls_017"><span class="cls_017">Are All Meetings the Same?</span></div>
<div style="position:absolute;left:73.44px;top:640.80px" class="cls_014"><span class="cls_014">No. There are different types of meetings:</span></div>
<div style="position:absolute;left:109.44px;top:678.96px" class="cls_016"><span class="cls_016">*</span><span class="cls_014">    Speaker meetings feature a person in recovery telling his or her</span></div>
<div style="position:absolute;left:145.44px;top:698.88px" class="cls_014"><span class="cls_014">story of drug and alcohol use and recovery.</span></div>
<div style="position:absolute;left:301.92px;top:758.64px" class="cls_009"><span class="cls_009">1 of 5</span></div>
<div style="position:absolute;left:557.52px;top:757.92px" class="cls_009"><span class="cls_009">23</span></div>
</template>

<template name="16">
<div style="position:absolute;left:0px;top:0px">

<div style="position:absolute;left:41.28px;top:32.16px" class="cls_010"><span class="cls_010">ERS 4A</span></div>
<div style="position:absolute;left:233.52px;top:30.00px" class="cls_010"><span class="cls_010">12-Step</span></div>
<div style="position:absolute;left:204.96px;top:64.08px" class="cls_010"><span class="cls_010">Introduction</span></div>
<div style="position:absolute;left:73.44px;top:122.88px" class="cls_016"><span class="cls_016">*</span><span class="cls_014">    Topic meetings have a discussion on a specific</span></div>
<div style="position:absolute;left:109.44px;top:142.80px" class="cls_014"><span class="cls_014">topic such as fellowship, honesty, acceptance, or</span></div>
<div style="position:absolute;left:109.44px;top:162.96px" class="cls_014"><span class="cls_014">patience. Everyone is given a chance to talk, but no one is forced.</span></div>
<div style="position:absolute;left:73.44px;top:190.08px" class="cls_016"><span class="cls_016">*</span><span class="cls_014">    Step/Tradition meetings are special meetings where the 12 Steps</span></div>
<div style="position:absolute;left:109.44px;top:210.00px" class="cls_014"><span class="cls_014">and 12 Traditions are discussed.</span></div>
<div style="position:absolute;left:73.44px;top:237.36px" class="cls_016"><span class="cls_016">*</span><span class="cls_014">    Book study meetings focus on reading a chapter from the main text</span></div>
<div style="position:absolute;left:109.44px;top:257.28px" class="cls_014"><span class="cls_014">of the 12-Step group. (For AA, this is the Big Book; for NA, the Basic</span></div>
<div style="position:absolute;left:109.44px;top:277.20px" class="cls_014"><span class="cls_014">Text.) Book study meetings often focus on someone’s experience or</span></div>
<div style="position:absolute;left:109.44px;top:297.36px" class="cls_014"><span class="cls_014">a recovery-related topic.</span></div>
<div style="position:absolute;left:73.44px;top:324.48px" class="cls_016"><span class="cls_016">*</span><span class="cls_014">    Depending on where you live, there may be language-specific</span></div>
<div style="position:absolute;left:109.44px;top:344.40px" class="cls_014"><span class="cls_014">meetings, gender-specific meetings, open meetings, meetings</span></div>
<div style="position:absolute;left:109.44px;top:364.56px" class="cls_014"><span class="cls_014">based on participants’ sexual orientation, and meetings for people</span></div>
<div style="position:absolute;left:109.44px;top:384.48px" class="cls_014"><span class="cls_014">who also have a mental disorder (“double trouble” Dual Recovery</span></div>
<div style="position:absolute;left:109.44px;top:404.40px" class="cls_014"><span class="cls_014">Anonymous meetings).</span></div>
<div style="position:absolute;left:37.44px;top:443.04px" class="cls_017"><span class="cls_017">Are the 12-Step Programs Religious?</span></div>
<div style="position:absolute;left:37.44px;top:466.08px" class="cls_014"><span class="cls_014">No. None of the 12-Step programs are religious, but spiritual growth is considered a</span></div>
<div style="position:absolute;left:37.44px;top:486.00px" class="cls_014"><span class="cls_014">part of recovery. Spiritual choices are very personal and individual. Each person</span></div>
<div style="position:absolute;left:37.44px;top:506.16px" class="cls_014"><span class="cls_014">decides for himself or herself what the term “higher power” means. Both nonreligious</span></div>
<div style="position:absolute;left:37.44px;top:526.08px" class="cls_014"><span class="cls_014">and religious people can find value and support in 12-Step programs.</span></div>
<div style="position:absolute;left:37.44px;top:564.48px" class="cls_017"><span class="cls_017">How Do I Find a Meeting?</span></div>
<div style="position:absolute;left:37.44px;top:587.76px" class="cls_014"><span class="cls_014">You can call directory assistance or check the phonebook for Alcoholics Anonymous,</span></div>
<div style="position:absolute;left:37.44px;top:607.68px" class="cls_014"><span class="cls_014">Cocaine Anonymous, or Narcotics Anonymous. Listings for Crystal Meth Anonymous</span></div>
<div style="position:absolute;left:37.44px;top:627.60px" class="cls_014"><span class="cls_014">meetings can be found at </span><A HREF="http://www.crystalmeth.org./">www.crystalmeth.org.</A> You can call the numbers available</div>
<div style="position:absolute;left:37.44px;top:647.76px" class="cls_014"><span class="cls_014">from the Web site and speak to someone who can tell you when and where meetings</span></div>
<div style="position:absolute;left:37.44px;top:667.68px" class="cls_014"><span class="cls_014">are scheduled. At meetings, directories are available that list meetings by city, street</span></div>
<div style="position:absolute;left:37.44px;top:687.60px" class="cls_014"><span class="cls_014">address, and meeting time and include information about the meeting (for example,</span></div>
<div style="position:absolute;left:37.20px;top:758.40px" class="cls_009"><span class="cls_009">24</span></div>
<div style="position:absolute;left:269.04px;top:758.16px" class="cls_009"><span class="cls_009">2 of 5</span></div>
</template>

<template name="17">
<div style="position:absolute;left:0px;top:0px">
<img src="/images/pdf-bg-17.jpg" width="612" height="792"></div>
<div style="position:absolute;left:78.96px;top:32.64px" class="cls_010"><span class="cls_010">ERS 4A</span></div>
<div style="position:absolute;left:270.72px;top:30.72px" class="cls_010"><span class="cls_010">12-Step</span></div>
<div style="position:absolute;left:242.16px;top:64.80px" class="cls_010"><span class="cls_010">Introduction</span></div>
<div style="position:absolute;left:73.44px;top:123.84px" class="cls_014"><span class="cls_014">speaker, step study, nonsmoking, men’s, or women’s). Another</span></div>
<div style="position:absolute;left:73.44px;top:143.76px" class="cls_014"><span class="cls_014">way to find a good meeting is to ask someone who goes to 12-Step meetings.</span></div>
<div style="position:absolute;left:73.44px;top:177.60px" class="cls_013"><span class="cls_013">Sponsors</span></div>
<div style="position:absolute;left:73.44px;top:211.68px" class="cls_014"><span class="cls_014">The first few weeks and months of recovery are frustrating. Many things happen that</span></div>
<div style="position:absolute;left:73.44px;top:231.60px" class="cls_014"><span class="cls_014">are confusing and frightening. During this difficult period, there are many times when</span></div>
<div style="position:absolute;left:73.44px;top:251.76px" class="cls_014"><span class="cls_014">people in recovery need to talk about problems and fears. A sponsor helps guide a</span></div>
<div style="position:absolute;left:73.44px;top:271.68px" class="cls_014"><span class="cls_014">newcomer through this process.</span></div>
<div style="position:absolute;left:73.44px;top:310.08px" class="cls_017"><span class="cls_017">What Do Sponsors Do?</span></div>
<div style="position:absolute;left:109.44px;top:333.36px" class="cls_016"><span class="cls_016">*</span><span class="cls_014">    Sponsors help the newcomer by answering questions and</span></div>
<div style="position:absolute;left:145.44px;top:353.28px" class="cls_014"><span class="cls_014">explaining the 12-Step recovery process.</span></div>
<div style="position:absolute;left:109.44px;top:380.40px" class="cls_016"><span class="cls_016">*</span><span class="cls_014">    Sponsors agree to be available to listen to their sponsorees’</span></div>
<div style="position:absolute;left:145.44px;top:400.56px" class="cls_014"><span class="cls_014">difficulties and frustrations and to share their insights and solutions.</span></div>
<div style="position:absolute;left:109.44px;top:427.68px" class="cls_016"><span class="cls_016">*</span><span class="cls_014">    Sponsors provide guidance and help address problems their</span></div>
<div style="position:absolute;left:145.44px;top:447.60px" class="cls_014"><span class="cls_014">sponsorees are having. This advice comes from their personal</span></div>
<div style="position:absolute;left:145.44px;top:467.76px" class="cls_014"><span class="cls_014">experiences with long-term abstinence.</span></div>
<div style="position:absolute;left:109.44px;top:494.88px" class="cls_016"><span class="cls_016">*</span><span class="cls_014">    Sponsors are people with whom addiction-related secrets and guilt</span></div>
<div style="position:absolute;left:145.44px;top:514.80px" class="cls_014"><span class="cls_014">feelings can be shared easily. They agree to keep these secrets</span></div>
<div style="position:absolute;left:145.44px;top:534.96px" class="cls_014"><span class="cls_014">confidential and to protect the newcomer’s anonymity.</span></div>
<div style="position:absolute;left:109.44px;top:562.08px" class="cls_016"><span class="cls_016">*</span><span class="cls_014">    Sponsors warn their sponsorees when they get off the path of</span></div>
<div style="position:absolute;left:145.44px;top:582.00px" class="cls_014"><span class="cls_014">recovery. Sponsors often are the first people to know when their</span></div>
<div style="position:absolute;left:145.44px;top:602.16px" class="cls_014"><span class="cls_014">sponsorees experience a slip or relapse. So, sponsors often push</span></div>
<div style="position:absolute;left:145.44px;top:622.08px" class="cls_014"><span class="cls_014">their sponsorees to attend more meetings or get help for problems.</span></div>
<div style="position:absolute;left:109.44px;top:649.20px" class="cls_016"><span class="cls_016">*</span><span class="cls_014">    Sponsors help their sponsorees work through the 12 Steps.</span></div>
<div style="position:absolute;left:301.92px;top:758.64px" class="cls_009"><span class="cls_009">3 of 5</span></div>

<template name="18">
<div style="position:absolute;left:0px;top:0px">
<img src="/images/pdf-bg-18.jpg" width="612" height="792"></div>
<div style="position:absolute;left:37.44px;top:31.20px" class="cls_010"><span class="cls_010">ERS 4A</span></div>
<div style="position:absolute;left:231.60px;top:29.76px" class="cls_010"><span class="cls_010">12-Step</span></div>
<div style="position:absolute;left:203.04px;top:63.84px" class="cls_010"><span class="cls_010">Introduction</span></div>
<div style="position:absolute;left:37.44px;top:121.92px" class="cls_017"><span class="cls_017">How Do I Pick a Sponsor?</span></div>
<div style="position:absolute;left:37.44px;top:144.96px" class="cls_014"><span class="cls_014">The process of choosing a sponsor is easy. The newcomer simply asks someone to</span></div>
<div style="position:absolute;left:37.44px;top:165.12px" class="cls_014"><span class="cls_014">be his or her sponsor. But you need to think carefully about whom you will ask to</span></div>
<div style="position:absolute;left:37.44px;top:185.04px" class="cls_014"><span class="cls_014">sponsor you. Most people select a sponsor who seems to be living a healthy and</span></div>
<div style="position:absolute;left:37.44px;top:204.96px" class="cls_014"><span class="cls_014">responsible life, the kind of life a person in recovery would want to lead.</span></div>
<div style="position:absolute;left:37.44px;top:239.52px" class="cls_014"><span class="cls_014">Some general guidelines for selecting a sponsor include the following:</span></div>
<div style="position:absolute;left:73.44px;top:281.04px" class="cls_016"><span class="cls_016">*</span><span class="cls_014">    A sponsor should have several years of abstinence from all</span></div>
<div style="position:absolute;left:109.44px;top:300.96px" class="cls_014"><span class="cls_014">mood-altering drugs.</span></div>
<div style="position:absolute;left:73.44px;top:328.32px" class="cls_016"><span class="cls_016">*</span><span class="cls_014">    A sponsor should have a healthful lifestyle and not be struggling</span></div>
<div style="position:absolute;left:109.44px;top:348.24px" class="cls_014"><span class="cls_014">with major problems or addiction.</span></div>
<div style="position:absolute;left:73.44px;top:375.36px" class="cls_016"><span class="cls_016">*</span><span class="cls_014">    A sponsor should be an active and regular participant in 12-Step</span></div>
<div style="position:absolute;left:109.44px;top:395.52px" class="cls_014"><span class="cls_014">meetings. Also, a sponsor should be someone who actively “works”</span></div>
<div style="position:absolute;left:109.44px;top:415.44px" class="cls_014"><span class="cls_014">the 12 Steps.</span></div>
<div style="position:absolute;left:73.44px;top:442.56px" class="cls_016"><span class="cls_016">*</span><span class="cls_014">    A sponsor should be someone to whom you can relate. You may</span></div>
<div style="position:absolute;left:109.44px;top:462.72px" class="cls_014"><span class="cls_014">not always agree with your sponsor, but you need to be able to</span></div>
<div style="position:absolute;left:109.44px;top:482.64px" class="cls_014"><span class="cls_014">respect your sponsor.</span></div>
<div style="position:absolute;left:73.44px;top:509.76px" class="cls_016"><span class="cls_016">*</span><span class="cls_014">    A sponsor should be someone you would not become romantically</span></div>
<div style="position:absolute;left:109.44px;top:529.92px" class="cls_014"><span class="cls_014">interested in.</span></div>
<div style="position:absolute;left:37.44px;top:563.52px" class="cls_013"><span class="cls_013">Alternatives to 12-Step Programs</span></div>
<div style="position:absolute;left:37.44px;top:597.60px" class="cls_014"><span class="cls_014">There are alternatives to 12-Step groups, many of which are not based on the concept</span></div>
<div style="position:absolute;left:37.44px;top:617.52px" class="cls_014"><span class="cls_014">of a higher power. Although the philosophies of these groups differ, most offer a</span></div>
<div style="position:absolute;left:37.44px;top:637.68px" class="cls_014"><span class="cls_014">mutual-help approach that focuses on personal responsibility, personal empowerment,</span></div>
<div style="position:absolute;left:37.44px;top:657.60px" class="cls_014"><span class="cls_014">and strength through an abstinent social network. Here are a few notable alternatives</span></div>
<div style="position:absolute;left:37.44px;top:677.52px" class="cls_014"><span class="cls_014">to 12-Step groups:</span></div>
<div style="position:absolute;left:37.20px;top:758.40px" class="cls_009"><span class="cls_009">26</span></div>
<div style="position:absolute;left:269.04px;top:758.16px" class="cls_009"><span class="cls_009">4 of 5</span></div>
</template>

<template name="20">
<div style="position:absolute;left:0px;top:0px">

<div style="position:absolute;left:42.96px;top:30.24px" class="cls_010"><span class="cls_010">ERS 4B  The Serenity Prayer and the</span></div>
<div style="position:absolute;left:188.88px;top:62.88px" class="cls_010"><span class="cls_010">12 Steps of Alcoholics</span></div>
<div style="position:absolute;left:255.84px;top:94.80px" class="cls_010"><span class="cls_010">Anonymous</span></div>
<div style="position:absolute;left:45.60px;top:159.84px" class="cls_013"><span class="cls_013">The Serenity Prayer</span></div>
<div style="position:absolute;left:58.56px;top:193.92px" class="cls_014"><span class="cls_014">God grant me the serenity to accept the things I cannot change, the courage to</span></div>
<div style="position:absolute;left:102.24px;top:213.84px" class="cls_014"><span class="cls_014">change the things I can, and the wisdom to know the difference.</span></div>
<div style="position:absolute;left:38.40px;top:246.48px" class="cls_013"><span class="cls_013">The 12 Steps of Alcoholics Anonymous</span><span class="cls_007"><sup>*</sup></span></div>
<div style="position:absolute;left:37.44px;top:276.00px" class="cls_017"><span class="cls_017">1</span><span class="cls_014"> We admitted that we were powerless</span></div>
<div style="position:absolute;left:299.04px;top:276.00px" class="cls_017"><span class="cls_017">8</span><span class="cls_014"> Made a list of all persons we had</span></div>
<div style="position:absolute;left:37.44px;top:299.04px" class="cls_014"><span class="cls_014">over alcohol—that our lives had become</span></div>
<div style="position:absolute;left:299.04px;top:299.04px" class="cls_014"><span class="cls_014">harmed and became willing to make</span></div>
<div style="position:absolute;left:37.44px;top:318.96px" class="cls_014"><span class="cls_014">unmanageable.</span></div>
<div style="position:absolute;left:299.04px;top:318.96px" class="cls_014"><span class="cls_014">amends to them all.</span></div>
<div style="position:absolute;left:37.44px;top:343.20px" class="cls_017"><span class="cls_017">2</span><span class="cls_014"> Came to believe that a Power greater</span></div>
<div style="position:absolute;left:299.04px;top:343.20px" class="cls_017"><span class="cls_017">9</span><span class="cls_014"> Made direct amends to such people</span></div>
<div style="position:absolute;left:37.44px;top:366.24px" class="cls_014"><span class="cls_014">than ourselves could restore us to sanity.</span></div>
<div style="position:absolute;left:299.04px;top:366.24px" class="cls_014"><span class="cls_014">wherever possible, except when to do so</span></div>
<div style="position:absolute;left:299.04px;top:386.16px" class="cls_014"><span class="cls_014">would injure them or others.</span></div>
<div style="position:absolute;left:37.44px;top:390.24px" class="cls_017"><span class="cls_017">3</span><span class="cls_014"> Made a decision to turn our will and</span></div>
<div style="position:absolute;left:37.44px;top:413.52px" class="cls_014"><span class="cls_014">our lives over to the care of God as we</span></div>
<div style="position:absolute;left:299.04px;top:410.40px" class="cls_017"><span class="cls_017">10</span><span class="cls_014"> Continued to take personal inventory,</span></div>
<div style="position:absolute;left:37.44px;top:433.44px" class="cls_014"><span class="cls_014">understood Him.</span></div>
<div style="position:absolute;left:299.04px;top:433.44px" class="cls_014"><span class="cls_014">and when we were wrong, promptly</span></div>
<div style="position:absolute;left:299.04px;top:453.36px" class="cls_014"><span class="cls_014">admitted it.</span></div>
<div style="position:absolute;left:37.44px;top:457.44px" class="cls_017"><span class="cls_017">4</span><span class="cls_014"> Made a searching and fearless moral</span></div>
<div style="position:absolute;left:37.44px;top:480.72px" class="cls_014"><span class="cls_014">inventory of ourselves.</span></div>
<div style="position:absolute;left:299.04px;top:476.40px" class="cls_017"><span class="cls_017">11 </span><span class="cls_014">Sought through prayer and medita-</span></div>
<div style="position:absolute;left:299.04px;top:498.72px" class="cls_014"><span class="cls_014">tion to improve our conscious contact</span></div>
<div style="position:absolute;left:37.44px;top:504.72px" class="cls_017"><span class="cls_017">5</span><span class="cls_014"> Admitted to God, to ourselves, and to</span></div>
<div style="position:absolute;left:299.04px;top:517.68px" class="cls_014"><span class="cls_014">with God as we understood Him, praying</span></div>
<div style="position:absolute;left:37.44px;top:527.76px" class="cls_014"><span class="cls_014">another human being the exact nature of</span></div>
<div style="position:absolute;left:299.04px;top:536.64px" class="cls_014"><span class="cls_014">only for knowledge of His will for us and</span></div>
<div style="position:absolute;left:37.44px;top:547.92px" class="cls_014"><span class="cls_014">our wrongs.</span></div>
<div style="position:absolute;left:299.04px;top:555.60px" class="cls_014"><span class="cls_014">the power to carry that out.</span></div>
<div style="position:absolute;left:37.44px;top:571.92px" class="cls_017"><span class="cls_017">6</span><span class="cls_014"> Were entirely ready to have God</span></div>
<div style="position:absolute;left:299.04px;top:579.60px" class="cls_017"><span class="cls_017">12</span><span class="cls_014"> Having had a spiritual awakening as</span></div>
<div style="position:absolute;left:37.44px;top:594.96px" class="cls_014"><span class="cls_014">remove all these defects of character.</span></div>
<div style="position:absolute;left:299.04px;top:602.88px" class="cls_014"><span class="cls_014">a result of the steps, we tried to carry this</span></div>
<div style="position:absolute;left:37.44px;top:619.20px" class="cls_017"><span class="cls_017">7</span><span class="cls_014"> Humbly asked Him to remove our</span></div>
<div style="position:absolute;left:299.04px;top:622.80px" class="cls_014"><span class="cls_014">message to alcoholics and to practice</span></div>
<div style="position:absolute;left:37.44px;top:642.24px" class="cls_014"><span class="cls_014">shortcomings.</span></div>
<div style="position:absolute;left:299.04px;top:642.72px" class="cls_014"><span class="cls_014">these principles in all our affairs.</span></div>
<div style="position:absolute;left:37.20px;top:689.28px" class="cls_021"><span class="cls_021">*The Twelve Steps are reprinted with permission of Alcoholics Anonymous World Services, Inc. (A.A.W.S.). Permission to reprint the Twelve Steps does not</span></div>
<div style="position:absolute;left:37.20px;top:698.40px" class="cls_021"><span class="cls_021">mean that A.A.W.S. has reviewed or approved the contents of this publication, or that A.A.W.S. necessarily agrees with the views expressed herein. A.A. is a</span></div>
<div style="position:absolute;left:37.20px;top:707.28px" class="cls_021"><span class="cls_021">program of recovery from alcoholism only—use of the Twelve Steps in connection with programs and activities which are patterned after A.A., but which address</span></div>
<div style="position:absolute;left:37.20px;top:716.40px" class="cls_021"><span class="cls_021">other problems, or in any other non-A.A. context, does not imply otherwise.</span></div>

<template name="21">
<div style="position:absolute;left:0px;top:0px">
<img src="/images/pdf-bg-21.jpg" width="612" height="792"></div>
<div style="position:absolute;left:83.28px;top:31.20px" class="cls_010"><span class="cls_010">ERS 5</span></div>
<div style="position:absolute;left:217.68px;top:32.88px" class="cls_010"><span class="cls_010">Roadmap for</span></div>
<div style="position:absolute;left:242.88px;top:62.88px" class="cls_010"><span class="cls_010">Recovery</span></div>
<div style="position:absolute;left:73.44px;top:123.84px" class="cls_014"><span class="cls_014">Recovery from a substance use disorder is not a</span></div>
<div style="position:absolute;left:73.44px;top:143.76px" class="cls_014"><span class="cls_014">mysterious process. After the use of substances</span></div>
<div style="position:absolute;left:73.44px;top:163.92px" class="cls_014"><span class="cls_014">is stopped, the brain goes through a biological</span></div>
<div style="position:absolute;left:73.44px;top:183.84px" class="cls_014"><span class="cls_014">readjustment. This readjustment process is</span></div>
<div style="position:absolute;left:73.44px;top:203.76px" class="cls_014"><span class="cls_014">essentially a “healing” of the chemical changes</span></div>
<div style="position:absolute;left:73.44px;top:223.92px" class="cls_014"><span class="cls_014">that were produced in the brain by substance use. It is important for people in the</span></div>
<div style="position:absolute;left:73.44px;top:243.84px" class="cls_014"><span class="cls_014">beginning stages of recovery to understand why they may experience some physical</span></div>
<div style="position:absolute;left:73.44px;top:263.76px" class="cls_014"><span class="cls_014">and emotional difficulties. The durations of the stages listed below are a rough guide</span></div>
<div style="position:absolute;left:73.44px;top:283.92px" class="cls_014"><span class="cls_014">of recovery, not a schedule. The length of stages will vary from person to person. The</span></div>
<div style="position:absolute;left:73.44px;top:303.84px" class="cls_014"><span class="cls_014">substance used will affect the client’s progress through the stages, too. Clients who</span></div>
<div style="position:absolute;left:73.44px;top:323.76px" class="cls_014"><span class="cls_014">had been using methamphetamine will tend to spend more time in each stage than</span></div>
<div style="position:absolute;left:73.44px;top:343.92px" class="cls_014"><span class="cls_014">clients who were using cocaine or other stimulants.</span></div>
<div style="position:absolute;left:73.44px;top:380.40px" class="cls_013"><span class="cls_013">The Stages</span></div>
<div style="position:absolute;left:73.44px;top:415.20px" class="cls_017"><span class="cls_017">Withdrawal Stage (1 to 2 weeks)</span></div>
<div style="position:absolute;left:73.44px;top:438.24px" class="cls_014"><span class="cls_014">During the first days after substance use is stopped, some people experience difficult</span></div>
<div style="position:absolute;left:73.44px;top:458.16px" class="cls_014"><span class="cls_014">symptoms. The extent of the symptoms often is related to the amount, frequency, and</span></div>
<div style="position:absolute;left:73.44px;top:478.32px" class="cls_014"><span class="cls_014">type of their previous substance use.</span></div>
<div style="position:absolute;left:73.44px;top:512.64px" class="cls_014"><span class="cls_014">For people who use stimulants, withdrawal can be accompanied by drug craving,</span></div>
<div style="position:absolute;left:73.44px;top:532.56px" class="cls_014"><span class="cls_014">depression, low energy, difficulty sleeping or excessive sleep, increased appetite, and</span></div>
<div style="position:absolute;left:73.44px;top:552.72px" class="cls_014"><span class="cls_014">difficulty concentrating. Although people who use stimulants do not experience the</span></div>
<div style="position:absolute;left:73.44px;top:572.64px" class="cls_014"><span class="cls_014">same degree of physical symptoms as do people who use alcohol, the psychological</span></div>
<div style="position:absolute;left:73.44px;top:592.56px" class="cls_014"><span class="cls_014">symptoms of craving and depression can be quite severe. Clients may have trouble</span></div>
<div style="position:absolute;left:73.44px;top:612.72px" class="cls_014"><span class="cls_014">coping with stress and may be irritable.</span></div>
<div style="position:absolute;left:301.92px;top:758.64px" class="cls_009"><span class="cls_009">1 of 3</span></div>
<div style="position:absolute;left:557.52px;top:757.92px" class="cls_009"><span class="cls_009">29</span></div>
</template>

<template name="22">
<div style="position:absolute;left:0px;top:0px">
<img src="/images/pdf-bg-22.jpg" width="612" height="792"></div>
<div style="position:absolute;left:193.20px;top:29.76px" class="cls_010"><span class="cls_010">Roadmap for</span></div>
<div style="position:absolute;left:49.44px;top:32.16px" class="cls_010"><span class="cls_010">ERS 5</span></div>
<div style="position:absolute;left:218.40px;top:63.84px" class="cls_010"><span class="cls_010">Recovery</span></div>
<div style="position:absolute;left:37.44px;top:122.40px" class="cls_014"><span class="cls_014">People who drank alcohol in large amounts may have the most</span></div>
<div style="position:absolute;left:37.44px;top:142.32px" class="cls_014"><span class="cls_014">severe symptoms. The symptoms can include nausea, low ener-</span></div>
<div style="position:absolute;left:37.44px;top:162.24px" class="cls_014"><span class="cls_014">gy, anxiety, shakiness, depression, intense emotions, insomnia, irritability, difficulty con-</span></div>
<div style="position:absolute;left:37.44px;top:182.40px" class="cls_014"><span class="cls_014">centrating, and memory problems. These symptoms typically last 3 to 5 days but can</span></div>
<div style="position:absolute;left:37.44px;top:202.32px" class="cls_014"><span class="cls_014">last up to several weeks. Some people must be hospitalized to detox safely.</span></div>
<div style="position:absolute;left:37.44px;top:236.64px" class="cls_014"><span class="cls_014">For people who used opioids or prescription drugs, the 7- to 10-day withdrawal period</span></div>
<div style="position:absolute;left:37.44px;top:256.80px" class="cls_014"><span class="cls_014">(or longer for people who use benzodiazepines) can be physically uncomfortable and</span></div>
<div style="position:absolute;left:37.44px;top:276.72px" class="cls_014"><span class="cls_014">may require hospitalization and medication. It is essential to have a physician closely</span></div>
<div style="position:absolute;left:37.44px;top:296.64px" class="cls_014"><span class="cls_014">monitor withdrawal in people dependent on these substances. Along with the physical</span></div>
<div style="position:absolute;left:37.44px;top:316.80px" class="cls_014"><span class="cls_014">discomfort, many people experience nervousness, trouble sleeping, depression, and</span></div>
<div style="position:absolute;left:37.44px;top:336.72px" class="cls_014"><span class="cls_014">difficulty concentrating. Successfully completing withdrawal from these substances is a</span></div>
<div style="position:absolute;left:37.44px;top:356.64px" class="cls_014"><span class="cls_014">major achievement in early recovery.</span></div>
<div style="position:absolute;left:37.44px;top:395.28px" class="cls_017"><span class="cls_017">Early Abstinence (4 weeks; follows Withdrawal)</span></div>
<div style="position:absolute;left:37.44px;top:418.32px" class="cls_014"><span class="cls_014">For people who used stimulants, this 4-week period is called the Honeymoon. Most</span></div>
<div style="position:absolute;left:37.44px;top:438.24px" class="cls_014"><span class="cls_014">people feel quite good during this period and often feel “cured.” As a result, clients</span></div>
<div style="position:absolute;left:37.44px;top:458.40px" class="cls_014"><span class="cls_014">may want to drop out of treatment or stop attending 12-Step meetings during the</span></div>
<div style="position:absolute;left:37.44px;top:478.32px" class="cls_014"><span class="cls_014">Honeymoon period. Early abstinence should be used as an opportunity to establish a</span></div>
<div style="position:absolute;left:37.44px;top:498.24px" class="cls_014"><span class="cls_014">good foundation for recovery. If clients can direct the energy, enthusiasm, and opti-</span></div>
<div style="position:absolute;left:37.44px;top:518.40px" class="cls_014"><span class="cls_014">mism felt during this period into recovery activities, they can lay the foundation for</span></div>
<div style="position:absolute;left:37.44px;top:538.32px" class="cls_014"><span class="cls_014">future success.</span></div>
<div style="position:absolute;left:37.44px;top:572.64px" class="cls_014"><span class="cls_014">For people who used alcohol, this 4-week period is marked by the brain’s recovery.</span></div>
<div style="position:absolute;left:37.44px;top:592.80px" class="cls_014"><span class="cls_014">Although the physical withdrawal symptoms have ended, clients still are getting used</span></div>
<div style="position:absolute;left:37.44px;top:612.72px" class="cls_014"><span class="cls_014">to the absence of substances. Thinking may be unclear, concentration may be poor,</span></div>
<div style="position:absolute;left:37.44px;top:632.64px" class="cls_014"><span class="cls_014">nervousness and anxiety may be troubling, sleep is often irregular, and, in many ways,</span></div>
<div style="position:absolute;left:37.44px;top:652.80px" class="cls_014"><span class="cls_014">life feels too intense.</span></div>
<div style="position:absolute;left:37.20px;top:758.40px" class="cls_009"><span class="cls_009">30</span></div>

<template name="23">
<div style="position:absolute;left:0px;top:0px">
<img src="/images/pdf-bg-23.jpg" width="612" height="792"></div>
<div style="position:absolute;left:83.52px;top:31.44px" class="cls_010"><span class="cls_010">ERS 5</span></div>
<div style="position:absolute;left:234.00px;top:32.40px" class="cls_010"><span class="cls_010">Roadmap for</span></div>
<div style="position:absolute;left:259.20px;top:62.40px" class="cls_010"><span class="cls_010">Recovery</span></div>
<div style="position:absolute;left:73.44px;top:123.84px" class="cls_014"><span class="cls_014">For those who used opioids or prescription drugs, there is</span></div>
<div style="position:absolute;left:73.44px;top:143.76px" class="cls_014"><span class="cls_014">essentially a gradual normalization during this period. In</span></div>
<div style="position:absolute;left:73.44px;top:163.92px" class="cls_014"><span class="cls_014">many ways the process is similar to the alcohol recovery timetable. Slow, gradual</span></div>
<div style="position:absolute;left:73.44px;top:183.84px" class="cls_014"><span class="cls_014">improvement in symptoms is evidence that the recovery is progressing.</span></div>
<div style="position:absolute;left:73.44px;top:222.24px" class="cls_017"><span class="cls_017">Protracted Abstinence (3.5 months; follows Early Abstinence)</span></div>
<div style="position:absolute;left:73.44px;top:245.52px" class="cls_014"><span class="cls_014">From 6 weeks to 5 months after clients stop using, they may experience a variety of</span></div>
<div style="position:absolute;left:73.44px;top:265.44px" class="cls_014"><span class="cls_014">annoying and troublesome symptoms. These symptoms—difficulties with thoughts and</span></div>
<div style="position:absolute;left:73.44px;top:285.36px" class="cls_014"><span class="cls_014">feelings—are caused by the continuing healing process in the brain. This period is</span></div>
<div style="position:absolute;left:73.44px;top:305.52px" class="cls_014"><span class="cls_014">called the Wall. It is important for clients to be aware that some of the feelings during</span></div>
<div style="position:absolute;left:73.44px;top:325.44px" class="cls_014"><span class="cls_014">this period are the result of changes in brain chemistry. If clients remain abstinent, the</span></div>
<div style="position:absolute;left:73.44px;top:345.36px" class="cls_014"><span class="cls_014">feelings will pass. The most common symptoms are depression, irritability, difficulty</span></div>
<div style="position:absolute;left:73.44px;top:365.52px" class="cls_014"><span class="cls_014">concentrating, low energy, and a general lack of enthusiasm. Clients also may experi-</span></div>
<div style="position:absolute;left:73.44px;top:385.44px" class="cls_014"><span class="cls_014">ence strong cravings during protracted abstinence. Relapse risk goes up during this</span></div>
<div style="position:absolute;left:73.44px;top:405.36px" class="cls_014"><span class="cls_014">period. Clients must stay focused on remaining abstinent one day at a time. Exercise</span></div>
<div style="position:absolute;left:73.44px;top:425.52px" class="cls_014"><span class="cls_014">helps tremendously during this period. For most clients, completing this phase in</span></div>
<div style="position:absolute;left:73.44px;top:445.44px" class="cls_014"><span class="cls_014">recovery is a major achievement.</span></div>
<div style="position:absolute;left:73.44px;top:483.84px" class="cls_017"><span class="cls_017">Readjustment (2 months; follows Protracted Abstinence)</span></div>
<div style="position:absolute;left:73.44px;top:507.12px" class="cls_014"><span class="cls_014">After 5 months, the brain has recovered substantially. Now, the client’s main task is</span></div>
<div style="position:absolute;left:73.44px;top:527.04px" class="cls_014"><span class="cls_014">developing a life that has fulfilling activities that support continued recovery. Although</span></div>
<div style="position:absolute;left:73.44px;top:546.96px" class="cls_014"><span class="cls_014">a difficult part of recovery is over, hard work is needed to improve the quality of life.</span></div>
<div style="position:absolute;left:73.44px;top:567.12px" class="cls_014"><span class="cls_014">Because cravings occur less often and feel less intense 6 months into recovery,</span></div>
<div style="position:absolute;left:73.44px;top:587.04px" class="cls_014"><span class="cls_014">clients may be less aware of relapse risk and put themselves in high-risk situations</span></div>
<div style="position:absolute;left:73.44px;top:606.96px" class="cls_014"><span class="cls_014">and increase their relapse risk.</span></div>
<div style="position:absolute;left:301.92px;top:758.64px" class="cls_009"><span class="cls_009">3 of 3</span></div>
<div style="position:absolute;left:557.52px;top:757.92px" class="cls_009"><span class="cls_009">31</span></div>

<template name="26">
<div style="position:absolute;left:0px;top:0px">
<img src="/images/pdf-bg-26.jpg" width="612" height="792"></div>
<div style="position:absolute;left:41.04px;top:31.92px" class="cls_010"><span class="cls_010">ERS 6B</span></div>
<div style="position:absolute;left:162.48px;top:43.68px" class="cls_010"><span class="cls_010">Alcohol Arguments</span></div>
<div style="position:absolute;left:37.44px;top:122.40px" class="cls_014"><span class="cls_014">Have you been able to stop using alcohol completely? At about 6 weeks into the</span></div>
<div style="position:absolute;left:37.44px;top:141.36px" class="cls_014"><span class="cls_014">recovery process, many people return to alcohol use. Has your addicted brain played</span></div>
<div style="position:absolute;left:37.44px;top:160.32px" class="cls_014"><span class="cls_014">with the idea? These are some of the most common arguments against stopping the</span></div>
<div style="position:absolute;left:37.44px;top:179.28px" class="cls_014"><span class="cls_014">use of alcohol and answers to the arguments.</span></div>
<div style="position:absolute;left:37.44px;top:202.32px" class="cls_017"><span class="cls_017">I came here to stop using speed, not to stop drinking. </span><span class="cls_014">Part of stopping</span></div>
<div style="position:absolute;left:37.44px;top:224.64px" class="cls_014"><span class="cls_014">methamphetamine use is stopping all substance use, including alcohol use.</span></div>
<div style="position:absolute;left:37.44px;top:247.68px" class="cls_017"><span class="cls_017">I’ve had drinks and not used, so it doesn’t make any difference.</span><span class="cls_014"> Drinking</span></div>
<div style="position:absolute;left:37.44px;top:269.76px" class="cls_014"><span class="cls_014">over time greatly increases the risk of relapse. A single drink does not necessarily</span></div>
<div style="position:absolute;left:37.44px;top:288.72px" class="cls_014"><span class="cls_014">cause relapse anymore than a single cigarette causes lung cancer. However, with</span></div>
<div style="position:absolute;left:37.44px;top:307.68px" class="cls_014"><span class="cls_014">continued drinking, the risks of relapse greatly increase.</span></div>
<div style="position:absolute;left:37.44px;top:330.72px" class="cls_017"><span class="cls_017">Drinking actually helps. When I have a craving, a drink calms me down,</span></div>
<div style="position:absolute;left:37.44px;top:349.92px" class="cls_017"><span class="cls_017">and the craving goes away.</span><span class="cls_014"> Alcohol interferes with the brain’s chemical healing</span></div>
<div style="position:absolute;left:37.44px;top:372.00px" class="cls_014"><span class="cls_014">process. Continued alcohol use eventually intensifies cravings, even if one drink</span></div>
<div style="position:absolute;left:37.44px;top:390.96px" class="cls_014"><span class="cls_014">seems to reduce cravings.</span></div>
<div style="position:absolute;left:37.44px;top:414.00px" class="cls_017"><span class="cls_017">I’m not an alcoholic, so why do I need to stop drinking.</span><span class="cls_014"> If you’re not an</span></div>
<div style="position:absolute;left:37.44px;top:436.08px" class="cls_014"><span class="cls_014">alcoholic, you should have no problem stopping alcohol use. If you can’t stop, maybe</span></div>
<div style="position:absolute;left:37.44px;top:455.04px" class="cls_014"><span class="cls_014">alcohol is more of a problem than you realize.</span></div>
<div style="position:absolute;left:37.44px;top:478.32px" class="cls_017"><span class="cls_017">I’m never going to use drugs again, but I’m not sure I’ll never drink again.</span></div>
<div style="position:absolute;left:37.44px;top:500.40px" class="cls_014"><span class="cls_014">Make a 6-month commitment to total abstinence. Give yourself the chance to make</span></div>
<div style="position:absolute;left:37.44px;top:519.36px" class="cls_014"><span class="cls_014">a decision about alcohol with a drug-free brain. If you reject alcohol abstinence</span></div>
<div style="position:absolute;left:37.44px;top:538.32px" class="cls_014"><span class="cls_014">because “forever” scares you, then you’re justifying drinking now and risking relapse</span></div>
<div style="position:absolute;left:37.44px;top:557.28px" class="cls_014"><span class="cls_014">to substance use.</span></div>
<div style="position:absolute;left:37.44px;top:580.32px" class="cls_017"><span class="cls_017">Has your addicted brain presented you with other justifications? If so,</span></div>
<div style="position:absolute;left:37.44px;top:599.52px" class="cls_017"><span class="cls_017">what are they? <br><input type="text"></span></div>
<div style="position:absolute;left:37.44px;top:663.60px" class="cls_017"><span class="cls_017">How are you planning to handle alcohol use in the future?<br><input type="text"></span></div>
<div style="position:absolute;left:37.20px;top:758.40px" class="cls_009"><span class="cls_009">34</span></div>
</template>

<template name="27">
<div style="position:absolute;left:0px;top:0px">
<img src="/images/pdf-bg-27.jpg" width="612" height="792"></div>
<div style="position:absolute;left:75.60px;top:31.20px" class="cls_010"><span class="cls_010">ERS 7A    Thoughts, Emotions, and</span></div>
<div style="position:absolute;left:317.76px;top:63.36px" class="cls_010"><span class="cls_010">Behavior</span></div>
<div style="position:absolute;left:73.44px;top:123.84px" class="cls_014"><span class="cls_014">Habitual substance use changes the way people think, how they feel, and how they</span></div>
<div style="position:absolute;left:73.44px;top:143.76px" class="cls_014"><span class="cls_014">behave. How do these changes affect the recovery process?</span></div>
<div style="position:absolute;left:73.44px;top:177.60px" class="cls_013"><span class="cls_013">Thoughts</span></div>
<div style="position:absolute;left:73.44px;top:211.68px" class="cls_014"><span class="cls_014">Thoughts happen in the rational part of the brain. They are like pictures on the TV</span></div>
<div style="position:absolute;left:73.44px;top:231.60px" class="cls_014"><span class="cls_014">screen of the mind. Thoughts can be controlled. As you become aware of your thoughts,</span></div>
<div style="position:absolute;left:73.44px;top:251.76px" class="cls_014"><span class="cls_014">you can learn to change channels in your brain. Learning to turn off thoughts of sub-</span></div>
<div style="position:absolute;left:73.44px;top:271.68px" class="cls_014"><span class="cls_014">stance use is a very important part of the recovery process. It is not easy to become</span></div>
<div style="position:absolute;left:73.44px;top:291.60px" class="cls_014"><span class="cls_014">aware of your thinking and to learn to control the process. With practice it gets easier.</span></div>
<div style="position:absolute;left:73.44px;top:325.20px" class="cls_013"><span class="cls_013">Emotions</span></div>
<div style="position:absolute;left:73.44px;top:359.52px" class="cls_014"><span class="cls_014">Emotions are feelings. Happiness, sadness, anger, and fear are some basic emotions.</span></div>
<div style="position:absolute;left:73.44px;top:379.44px" class="cls_014"><span class="cls_014">Feelings are the mind’s response to things that happen to you. Feelings cannot be con-</span></div>
<div style="position:absolute;left:73.44px;top:399.36px" class="cls_014"><span class="cls_014">trolled; they are neither good nor bad. It is important to be aware of your feelings. Talking</span></div>
<div style="position:absolute;left:73.44px;top:419.52px" class="cls_014"><span class="cls_014">to family members, friends, or a counselor can help you recognize how you feel. People</span></div>
<div style="position:absolute;left:73.44px;top:439.44px" class="cls_014"><span class="cls_014">normally feel a range of emotions. Drugs can change your emotions by changing the</span></div>
<div style="position:absolute;left:73.44px;top:459.36px" class="cls_014"><span class="cls_014">way your brain works. During recovery, emotions are often still mixed up. Sometimes</span></div>
<div style="position:absolute;left:73.44px;top:479.52px" class="cls_014"><span class="cls_014">you feel irritated for no reason or great even though nothing wonderful has happened.</span></div>
<div style="position:absolute;left:73.44px;top:499.44px" class="cls_014"><span class="cls_014">You cannot control or choose your feelings, but you can control what you do about them.</span></div>
<div style="position:absolute;left:73.44px;top:533.04px" class="cls_013"><span class="cls_013">Behavior</span></div>
<div style="position:absolute;left:73.44px;top:567.36px" class="cls_014"><span class="cls_014">What you do is behavior. Work is behavior. Play is behavior. Going to treatment is</span></div>
<div style="position:absolute;left:73.44px;top:587.28px" class="cls_014"><span class="cls_014">behavior, and substance use is behavior. Behavior can result from an emotion, from a</span></div>
<div style="position:absolute;left:73.44px;top:607.20px" class="cls_014"><span class="cls_014">thought, or from a combination of both. Repeated use of a substance changes your</span></div>
<div style="position:absolute;left:73.44px;top:627.36px" class="cls_014"><span class="cls_014">thoughts and pushes your emotions toward substance use. This powerful, automatic</span></div>
<div style="position:absolute;left:73.44px;top:647.28px" class="cls_014"><span class="cls_014">process has to be brought back under control for recovery to occur. Structuring time,</span></div>
<div style="position:absolute;left:73.44px;top:667.20px" class="cls_014"><span class="cls_014">attending 12-Step or mutual-help meetings, and engaging in new activities are all</span></div>
<div style="position:absolute;left:73.44px;top:687.36px" class="cls_014"><span class="cls_014">ways of regaining control. The goal in recovery is to learn to combine your thinking</span></div>
<div style="position:absolute;left:73.44px;top:707.28px" class="cls_014"><span class="cls_014">and feeling self and behave in ways that are best for you and your life.</span></div>
<div style="position:absolute;left:557.52px;top:757.92px" class="cls_009"><span class="cls_009">35</span></div>

<div style="position:absolute;left:37.44px;top:122.40px" class="cls_014"><span class="cls_014">People who abuse substances often feel that their lives are out of control. Maintaining</span></div>

<template name="29">
<div style="position:absolute;left:0px;top:0px">

<div style="position:absolute;left:82.32px;top:30.96px" class="cls_010"><span class="cls_010">ERS 8</span></div>
<div style="position:absolute;left:260.16px;top:42.24px" class="cls_010"><span class="cls_010">12-Step Sayings</span></div>
<div style="position:absolute;left:73.44px;top:123.84px" class="cls_014"><span class="cls_014">The program of Alcoholics Anonymous has developed some short sayings that help</span></div>
<div style="position:absolute;left:73.44px;top:143.76px" class="cls_014"><span class="cls_014">people in their day-to-day efforts at staying sober. These concepts are often useful</span></div>
<div style="position:absolute;left:73.44px;top:163.92px" class="cls_014"><span class="cls_014">tools in learning how to establish sobriety.</span></div>
<div style="position:absolute;left:73.44px;top:201.36px" class="cls_017"><span class="cls_017">One day at a time. </span><span class="cls_014">This is a key concept in staying abstinent. Don’t obsess about</span></div>
<div style="position:absolute;left:73.44px;top:223.44px" class="cls_014"><span class="cls_014">staying abstinent forever. Just focus on today.</span></div>
<div style="position:absolute;left:73.44px;top:246.48px" class="cls_017"><span class="cls_017">Turn it over. </span><span class="cls_014">Sometimes people with addictions jeopardize their recovery by tackling</span></div>
<div style="position:absolute;left:73.44px;top:268.56px" class="cls_014"><span class="cls_014">problems that cannot be solved. Finding a way to let go of issues so that you can</span></div>
<div style="position:absolute;left:73.44px;top:287.76px" class="cls_014"><span class="cls_014">focus on staying abstinent is a very important skill.</span></div>
<div style="position:absolute;left:73.44px;top:310.80px" class="cls_017"><span class="cls_017">Keep it simple. </span><span class="cls_014">Learning to stay abstinent can get complicated and seem over-</span></div>
<div style="position:absolute;left:73.44px;top:332.88px" class="cls_014"><span class="cls_014">whelming if you let it. In fact, there are some simple concepts involved. Don’t make</span></div>
<div style="position:absolute;left:73.44px;top:351.84px" class="cls_014"><span class="cls_014">this process difficult: keep it simple.</span></div>
<div style="position:absolute;left:73.44px;top:374.88px" class="cls_017"><span class="cls_017">Take what you need and leave the rest. </span><span class="cls_014">Not everyone benefits from every part</span></div>
<div style="position:absolute;left:73.44px;top:396.96px" class="cls_014"><span class="cls_014">of 12-Step meetings. It is not a perfect program. However, if you focus on the parts you</span></div>
<div style="position:absolute;left:73.44px;top:416.16px" class="cls_014"><span class="cls_014">find useful, rather than the ones that bother you, the program has something for you.</span></div>
<div style="position:absolute;left:73.44px;top:439.20px" class="cls_017"><span class="cls_017">Bring your body, the mind will follow.</span><span class="cls_014"> The most important aspect of 12-Step</span></div>
<div style="position:absolute;left:73.44px;top:461.28px" class="cls_014"><span class="cls_014">programs is attending the meetings. It takes a while to feel completely comfortable. Try</span></div>
<div style="position:absolute;left:73.44px;top:480.24px" class="cls_014"><span class="cls_014">different meetings, try to meet people, and read the materials. Just go and keep going.</span></div>
<div style="position:absolute;left:73.44px;top:513.84px" class="cls_013"><span class="cls_013">HALT</span></div>
<div style="position:absolute;left:73.44px;top:548.16px" class="cls_014"><span class="cls_014">This acronym is familiar to people in the 12-Step programs. It is a shorthand way of</span></div>
<div style="position:absolute;left:73.44px;top:568.08px" class="cls_014"><span class="cls_014">reminding people in recovery that they are especially vulnerable to relapse when they</span></div>
<div style="position:absolute;left:73.44px;top:588.00px" class="cls_014"><span class="cls_014">are too hungry, angry, lonely, or tired.</span></div>
<div style="position:absolute;left:73.44px;top:619.44px" class="cls_017"><span class="cls_017">Hungry: </span><span class="cls_014">When people are using, they often ignore their nutritional needs. People in</span></div>
<div style="position:absolute;left:73.44px;top:642.48px" class="cls_014"><span class="cls_014">recovery need to relearn the importance of eating regularly. Being hungry can cause</span></div>
<div style="position:absolute;left:73.44px;top:662.40px" class="cls_014"><span class="cls_014">changes in body chemistry that make people less able to control themselves or avoid</span></div>
<div style="position:absolute;left:73.44px;top:682.56px" class="cls_014"><span class="cls_014">cravings. Often the person feels anxious and upset but doesn’t associate the feelings</span></div>
<div style="position:absolute;left:73.44px;top:702.48px" class="cls_014"><span class="cls_014">with hunger. Eating regularly increases emotional stability.</span></div>
<div style="position:absolute;left:301.92px;top:758.64px" class="cls_009"><span class="cls_009">1 of 2</span></div>
<div style="position:absolute;left:557.52px;top:757.92px" class="cls_009"><span class="cls_009">37</span></div>

<template name="30">
<div style="position:absolute;left:0px;top:0px">

<div style="position:absolute;left:49.20px;top:30.72px" class="cls_010"><span class="cls_010">ERS 8</span></div>
<div style="position:absolute;left:194.40px;top:42.72px" class="cls_010"><span class="cls_010">12-Step Sayings</span></div>
<div style="position:absolute;left:37.44px;top:121.92px" class="cls_017"><span class="cls_017">Angry: </span><span class="cls_014">This emotional state is probably the most common cause of relapse to drug</span></div>
<div style="position:absolute;left:37.44px;top:144.96px" class="cls_014"><span class="cls_014">use. Learning to cope with anger in a healthy way is difficult for many people. It is</span></div>
<div style="position:absolute;left:37.44px;top:165.12px" class="cls_014"><span class="cls_014">not healthy to act in anger without thinking about the consequences. Nor is it healthy</span></div>
<div style="position:absolute;left:37.44px;top:185.04px" class="cls_014"><span class="cls_014">to hold anger in and try to pretend it doesn’t exist. Talking about anger-producing</span></div>
<div style="position:absolute;left:37.44px;top:204.96px" class="cls_014"><span class="cls_014">situations and how to handle them is an important part of recovery.</span></div>
<div style="position:absolute;left:37.44px;top:236.40px" class="cls_017"><span class="cls_017">Lonely: </span><span class="cls_014">Recovery is often a lonely process. People lose relationships because of</span></div>
<div style="position:absolute;left:37.44px;top:259.44px" class="cls_014"><span class="cls_014">their substance use. As part of staying abstinent, people in recovery may have to give</span></div>
<div style="position:absolute;left:37.44px;top:279.36px" class="cls_014"><span class="cls_014">up friends who still use. The feelings of loneliness are real and painful. They make</span></div>
<div style="position:absolute;left:37.44px;top:299.52px" class="cls_014"><span class="cls_014">people more vulnerable to relapse.</span></div>
<div style="position:absolute;left:37.44px;top:330.72px" class="cls_017"><span class="cls_017">Tired:</span><span class="cls_014"> Sleep disorders are often a part of early recovery. People in recovery frequently</span></div>
<div style="position:absolute;left:37.44px;top:353.76px" class="cls_014"><span class="cls_014">have to give up chemical aids to sleep that they used in the past. Being tired is often</span></div>
<div style="position:absolute;left:37.44px;top:373.92px" class="cls_014"><span class="cls_014">a trigger for relapse. Feeling exhausted and low on energy leaves people vulnerable</span></div>
<div style="position:absolute;left:37.44px;top:393.84px" class="cls_014"><span class="cls_014">and unable to function in a healthy way.</span></div>
<div style="position:absolute;left:37.44px;top:432.24px" class="cls_017"><span class="cls_017">How often do you find yourself in one or more of these emotional states? <br><textarea></textarea></span></div>
<div style="position:absolute;left:37.44px;top:581.04px" class="cls_017"><span class="cls_017">What could you do differently to avoid being so vulnerable? <br><textarea></textarea></span></div>

<div style="position:absolute;left:269.04px;top:758.16px" class="cls_009"><span class="cls_009">2 of 2</span></div>
