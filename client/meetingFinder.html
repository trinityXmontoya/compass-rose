<template name="CDA_Info">
  <h2>CDA Meeting Finder</h2>
  {{#if meetingResults}}
    <table>
      <thead>
        <tr>
          <th>General Location</th>
          <th>Time</th>
          <th>Name</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody>
        {{#each res in meetingResults}}
            {{#each info in res.[1]}}
              <tr>
                <td>{{res.[0]}}</td>
                <td>{{info.[0]}}</td>
                <td>{{info.[1]}}</td>
                <td>{{info.[2]}}</td>
              </tr>
            {{/each}}
        {{/each}}
      </tbody>
    </table>
    Source: <a href="http://www.na.org/meetingsearch/" class="external-link">NA Meeting Search</a>

    If there are no results close to you please try <a href="http://www.na.org/meetingsearch/" target="_blank">NA Meeting Search</a> directly.
  {{else}}
    <div>
      <p>
        No Results. Try <a href="http://www.na.org/meetingsearch/" target="_blank">NA's website</a>.
      </p>
    </div>
  {{/if}}
</template>

<template name="NA_Info">
    {{>NA_Helplines}}
    {{>NA_Meeting_Search}}
</template>

<template name="NA_Helplines">
  <div id="na-meeting-finder" class="meeting-finder">

    <h3>Local NA Helplines & Websites</h3>

    <select id="na-helpline-finder-chosen"
            data-placeholder="Type your state">
      {{#each state in NAHelplineStateVals}}
        <option value="{{state.val}}">{{state.label}}</option>
      {{/each}}
    </select>


    {{#if helplineResults}}
      <table>
        <thead>
          <tr>
            <th>Description</th>
            <th>Phone Number and Website</th>
            <th>Area Code</th>
          </tr>
        </thead>
        <tbody>
          {{#each res in helplineResults}}
            <tr>
              <td>{{res.[0]}}</td>
              <td>{{{formatNAContactRes res.[1]}}}</td>
              <td>{{res.[4]}}</td>
            </tr>
          {{/each}}
        </tbody>
      </table>
      Source: <a href="http://www.na.org/meetingsearch/" class="external-link">NA Meeting Search</a>

      If there are no results close to you please try <a href="http://www.na.org/meetingsearch/" target="_blank">NA Meeting Search</a> directly.
    {{else}}
      <div>
        <p>
          No Results. Try <a href="http://www.na.org/meetingsearch/" target="_blank">NA's website</a>.
        </p>
      </div>
    {{/if}}
  </div>
</template>

<template name="NA_Meeting_Search">
  <h3>Meeting Search</h3>
  <p>Note: Meeting schedules periodically change, this data may not be up-to-date. For extra help use the below Local NA Helplines & Websites</p>
  <form name="NA-meeting-search-form">
    <select id="na-meeting-finder-chosen"
            data-placeholder="Type your state"
            name="state">
      {{#each state in NAMeetingStateVals}}
        <option value="{{state}}">{{state}}</option>
      {{/each}}
    </select>
    <input type="text" name="city" placeholder="City">
    <select name="dist" placeholder="Distance">
			<option selected="" value="5">5 miles</option>
			<option value="10">10 miles</option>
			<option value="20">20 miles</option>
			<option value="30">30 miles</option>
			<option value="40">40 miles</option>
			<option value="50">50 miles</option>
			<option value="100">100 miles</option>
			<option value="200">200 miles</option>
			<option value="500">500 miles</option>
		</select>
    <input type="submit" value="Launch Map">
  </form>
  <div id="NA-meeting-search-results-container">
    <iframe src="{{meetingResultsUrl}}" frameborder="0"></iframe>
  </div>

</template>
