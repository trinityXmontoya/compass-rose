<template name="Drugs">
  <!-- Tabs -->
  <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
    <a href="#fixed-tab-methadone" class="mdl-layout__tab is-active drug" data-value="methadone">Methadone</a>
    <a href="#fixed-tab-buprenorphine" class="mdl-layout__tab drug" data-value="buprenorphine">Buprenorphine</a>
    <a href="#fixed-tab-naltrexone" class="mdl-layout__tab drug" data-value="naltrexone">Naltrexone</a>
  </div>

  {{>Drugs_info drug=selection}}
</template>
